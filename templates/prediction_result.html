<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #ff69b4;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
            font-size: 18px;
            color: black; /* Standard color for readability */
        }
        .song-button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px 0;
        }
        .song-button:hover {
            background-color: #ff1493;
        }
        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>
    <h1>Prediction Result</h1>
    <p>Here are the top five most similar classes, ordered by similarity:</p>
    <ul>
        {% for class_name, song_path in similar_classes %}
            <li>
                {{ class_name }}
                <button class="song-button" onclick="window.open('{{ song_path }}', '_blank')">Play</button>
            </li>
        {% endfor %}
    </ul>
    <button onclick="window.location.href='/'">Back to Home</button>
</body>
</html>
